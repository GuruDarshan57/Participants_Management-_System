<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"  content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="../static/css/master_checkin.css">
        <title>Admin Registration - Hackathon</title>
    </head>
    <body>
        <div class="header">
            <h1> {{ Details.team_name }} </h1>
            <h6> {{ Details.track }} </h6>
        </div>
        <form method="POST" action="/register/{{ Details.member_id }}">
            <div class="input-group">
                <label for="teamCode">Team Code: </label>
                <input type="text" id="teamCode" name="teamCode" value="{{ Details.team_id }}" placeholder="Team Code">
            </div>
            <div class="input-group">
                <label for="UID">UID: </label>
                <input type="text" id="UID" name="UID" value="{{ Details.member_id }}" placeholder="UID">
            </div>
            <div class="input-group">
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" name="firstName" value="{{ Details.f_name }}" placeholder="First Name">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" name="lastName" value="{{ Details.l_name }}" placeholder="Last Name">
            </div>
            <div class="input-group">
                <label for="gender">Gender: </label>
                <input type="text" id="gender" name="gender" value="{{ Details.gender }}" placeholder="Gender">
            </div>
            <div class="input-group">
                <label for="college">College: </label>
                <input type="text" id="college" name="college" value="{{ Details.college }}" placeholder="College">
            </div>
            <div class="input-group">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" value="{{ Details.email }}" placeholder="Email">
            </div>
            <div class="input-group">
                <label for="teamName">Team Name: </label>
                <input type="text" id="teamName" name="teamName" value="{{ Details.team_name }}" placeholder="Team Name">
            </div>
            <div class="input-group">
                <label for="projectTracks">Project Tracks: </label>
                <input type="text" id="projectTracks" name="projectTracks" value="{{ Details.track }}" placeholder="Project Tracks">
            </div>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
