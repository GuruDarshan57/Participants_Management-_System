<!DOCTYPE html>
<html>
    <head>
        <title>User Status - Hackathon</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/update_status.css') }}">
    </head>
    <body>
        <div class="header">
            <h2>User Status</h2>
        </div>
        <div class="details" style="background-color: {{ Details.color }}">
            <h3>Name: {{ Details.fname }} {{ Details.lname }}</h3>
            <h3>Team ID: {{ Details.ID }}</h3>
            <h3>Team Name: {{ Details.team }}</h3>
            <h3>Status: {{ Details.status }}</h3>
        </div>
    </body>
</html>
