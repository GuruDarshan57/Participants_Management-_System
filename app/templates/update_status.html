<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Status - Hackathon</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"  content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="../static/css/update_status.css">
        <script type="text/javascript" src="../static/js/update_status.js"></script>
    </head>
    <body>
        <div class="header">
            <h2>User Status</h2>
        </div>
        <div class="details" style="background-color: {{ Details.color }}">
            <h3>Name: {{ Details.fname }} {{ Details.lname }}</h3>
            <h3>Team ID: {{ Details.ID }}</h3>
            <h3>Team Name: {{ Details.team }}</h3>
            <h3>Status: {{ Details.status }}</h3>
        </div>
    </body>
</html>
