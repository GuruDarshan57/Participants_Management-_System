<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% if redirect==True %}
        <meta http-equiv = "refresh" content = "0; url = {{ base_url }}" />
    {% else %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    {% endif %}
    <title>Login</title>
</head>
<body>
<div id="container">
    <div class="top">
      <h1>Login Page</h1>
    </div>
    <form action="/auth" method="post">
      <input type="email" placeholder="Email" class="input">
      <input type="password" placeholder="Password" class="input">
      <button name="login" type="submit">Sign In</button>
    </form>
    <div class="login_option">
        <form action="/v1/google/login" method="get">
            <button class="account" type="submit"><i class="fa-brands fa-google" style="color: #000000;"></i></button>
            </form>
      </div>
  </div>
<script>
        console.log('Script loaded!');
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('x-error');
        if (error === 'Unauthorized access') {
          console.log('Unauthorized access!');
          alert('Unauthorized access! Please contact your admin.');
        }
</script>
</body>
</html>
