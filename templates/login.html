<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if redirect==True %}
        <meta http-equiv = "refresh" content = "0; url = {{ base_url }}" />
    {% else %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    {% endif %}
    <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h5 class="display-5">ADMIN PANEL</h5>

      <div class="text-danger font-weight-bold">
        {% if error %}
        <h6 style="color: red"> {{ error }} </h6>
        {% endif %}
      </div>


      <div class="text-success font-weight-bold">
        {% if msg %}
        <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
          {{msg}}
        </div>
        {% endif %}
      </div>
    </div>


    <div class="row my-5">
      <form method="POST">
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" required placeholder="Your email" id="email" name="email"  class="form-control">
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" required placeholder="Choose a secure password" id="password" name="password" value="{{ password }}"class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
<!--    <div class="row my-3">-->
<!--      <a href="/logout/" class="btn btn-danger">Logout</a>-->
<!--    </div>-->
  </div>
</body>
<script>
        console.log('Script loaded!');
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('x-error');
        if (error === 'Unauthorized access') {
          console.log('Unauthorized access!');
          alert('Unauthorized access! Please contact your admin.');
        }
</script>
</html>
