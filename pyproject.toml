description = "A hackathon registration tool"
authors = ["p1utoze <1ds21ai001@dsce.edu.in>"]
license = "Apache-2.0"

[tool.poetry.scripts]
start-app = "app.main:app"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
uvicorn = "0.22.0"
