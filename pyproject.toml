Pillow = "10.1.0"
fastapi = {extras = ["standard"], version = "0.95.2"}
fastapi-sso = "^0.9.0"
firebase = "^4.0.1"
firebase-admin = "^6.2.0"
pre-commit = "^3.5.0"
qrcode = "7.4"
pandas = "2.0.2"
python-multipart = "0.0.5"
